<svg width="700" height="350"
    xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <!-- Background -->
    <rect x="0" y="0" width="100%" height="100%" fill="white"/>

    <!-- SVG 定義區: 箭頭樣式 -->
    <defs>
        <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#ef6c00" />
        </marker>
        <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#0277bd" />
        </marker>
    </defs>

    <!-- 節點: A 電腦 -->
    <g transform="translate(420, 110)">
        <rect x="0" y="0" width="240" height="90" rx="15" ry="15" fill="#e1f5fe" stroke="#0277bd" stroke-width="2"/>
        <text x="120" y="40" font-size="16" text-anchor="middle" fill="#333">
            <tspan x="120">🖥️ A 電腦</tspan>
            <tspan x="120" dy="1.4em">（開發機本地 Git Repo）</tspan>
        </text>
    </g>

    <!-- 節點: USB -->
    <g transform="translate(40, 110)">
        <rect x="0" y="0" width="240" height="90" rx="15" ry="15" fill="#fff3e0" stroke="#ef6c00" stroke-width="2"/>
        <text x="120" y="40" font-size="16" text-anchor="middle" fill="#333">
            <tspan x="120">💾 USB 隨身碟</tspan>
            <tspan x="120" dy="1.4em">（Bare Repo）</tspan>
        </text>
    </g>

    <!-- 操作流程 -->
    <!-- 箭頭 1: clone/pull -->
    <g>
        <path d="M 280,150 C 310,100 390,100 420,150" stroke="#0277bd" stroke-width="2" fill="none" marker-end="url(#arrowhead-blue)"/>
        <g transform="translate(320, 75)">
            <text x="-30" y="13" font-size="14" fill="#0277bd" alignment-baseline="middle">
                1️⃣ git clone/pull （拉到本機）
            </text>
        </g>
    </g>

    <!-- 箭頭 2: push -->
    <g>
        <path d="M 420,160 C 390,220 310,220 280,160" stroke="#ef6c00" stroke-width="2" fill="none" marker-end="url(#arrowhead-orange)"/>
        <g transform="translate(320, 225)">
            <text x="-30" y="13" font-size="14" fill="#ef6c00" alignment-baseline="middle">
                2️⃣ git push （推送開發變更）
            </text>
        </g>
    </g>

    <!-- 物理連接 -->
    <g>
        <line x1="280" y1="155" x2="420" y2="155" stroke="#555" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="350" y="180" font-size="14" text-anchor="middle" fill="#555">📌 物理連接</text>
    </g>
</svg>

